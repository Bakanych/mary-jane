<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://minicss.org/flavorFiles/mini-dark.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mary-Jane</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
          <h1>
            Mary-Jane game of
            <button
              class="level primary"
              onclick="onChangeLevel(this)"
              class="level"
            >
              3
            </button>
            <button onclick="onChangeLevel(this)" class="level">5</button>
            <button onclick="onChangeLevel(this)" class="level">10</button>
            <button id="start" class="secondary" onclick="start(this)">
              start
            </button>
          </h1>
          <h2 id="path"></h2>
          <ul id="tree"></ul>
        </div>
        <div class="col-sm-1"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
