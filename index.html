<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://minicss.org/flavorFiles/mini-dark.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mary-Jane</title>
  </head>

  <body>
    <h1>
      Mary-Jane game of
      <button class="primary level">3</button>
      <button class="tertiary level">4</button>
      <button class="secondary level">5</button>
    </h1>
    <p>code to win</p>
    <button
      id="start"
      class="secondary"
      style="min-width: 80px"
      onclick="startTimer(this)"
    >
      START
    </button>
    <button onclick="document.location.reload()">RESET</button>
    <p id="path">
      your path:
      <!-- <mark></mark>.<mark></mark>.<mark></mark>.<mark></mark> -->
    </p>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <ul id="tree"></ul>
        </div>
        <div class="col-sm-6">
          <h3>Results</h3>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script>
      window.onload = render;
    </script>
  </body>
</html>
